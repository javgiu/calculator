<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Smart Calculator</title>
</head>
<body>

    <div class="container">
        <h1>Smart Calculator</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" value="0">
            </div>
            <div class="buttons-panel">
                <div class="left-panel">
                    <div class="up">
                        <button id="memory">M1</button>
                        <button class="operator-button" id="sum">+</button>
                        <button class="operator-button" id="substract">-</button>
                        <button class="number-button" id="one">1</button>
                        <button class="number-button" id="two">2</button>
                        <button class="number-button" id="three">3</button>
                        <button class="number-button" id="four">4</button>
                        <button class="number-button" id="five">5</button>
                        <button class="number-button" id="six">6</button>
                        <button class="number-button" id="seven">7</button>
                        <button class="number-button" id="eight">8</button>
                        <button class="number-button" id="nine">9</button>
                    </div>
                    <div class="down">
                        <button class="number-button" id="zero">0</button>
                        <button class="number-button" id="period">.</button>
                    </div>
                </div>
                <div class="rigth-panel">
                    <button id="erase">âŒ«</button>
                    <button id="clear">CE</button>
                    <button class="operator-button" id="multiply">*</button>
                    <button class="operator-button" id="division">/</button>
                    <button id="calculate">=</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
