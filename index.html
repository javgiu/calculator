<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Smart Calculator</title>
</head>
<body>

    <div class="calculator">

        <input type="text" id="display" value="0" readonly>

        <div class="buttons-panel">
            <button class="red" id="clear">C</button>
            <button class="red" id="erase">âŒ«</button>
            <button class="operator-button blue" id="percentage">%</button>
            <button class="operator-button blue" id="division">/</button>
            <button class="number-button" id="seven">7</button>
            <button class="number-button" id="eight">8</button>
            <button class="number-button" id="nine">9</button>
            <button class="operator-button blue" id="multiply">*</button>
            <button class="number-button" id="four">4</button>
            <button class="number-button" id="five">5</button>
            <button class="number-button" id="six">6</button>
            <button class="operator-button blue" id="substract">-</button>
            <button class="number-button" id="one">1</button>
            <button class="number-button" id="two">2</button>
            <button class="number-button" id="three">3</button>
            <button class="operator-button blue" id="sum">+</button>
            <button id="sign">+/-</button>
            <button class="number-button" id="zero">0</button>
            <button id="period">.</button>
            <button class="blue" id="calculate">=</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
